language: haskell

env:
  matrix:
    # - HPVER=2012.4.0.0
    # - HPVER=2013.2.0.0
    # - GHCVER=7.0.4
    # - GHCVER=7.2.2
    - GHCVER=7.4.2
    - GHCVER=7.6.3
    - GHCVER=7.8.1
    - GHCVER=head
  global:
    - CABALVER=1.18
    - UBUNTU_PKGS=""
    - EXTRA_DEPS_PRE=""
    - HEAD_DEPS=""
    - EXTRA_DEPS=""
    - CABAL_FLAGS=""

matrix:
  allow_failures:
    - env: GHCVER=head

before_install:
  - sudo apt-get update 
  # - sudo apt-get install gfortran
  - git clone http://github.com/wellposed/wellposed-travis travis
  # - sudo apt-get install libblas-dev liblapack-dev
  # - ./travis/scripts/build-openblas.sh
  - source travis/scripts/set_env.sh
  # - export CABAL_FLAGS="-f-OpenBlas"
  - ./travis/scripts/before_install.sh

install: ./travis/scripts/install.sh

script: ./travis/scripts/script.sh

notifications:
  email: false
  irc:
    channels:
      # - "irc.freenode.org#numerical-haskell"
      - "irc.freenode.org#numerical"
      - "irc.freenode.org#wellposed"
    skip_join: true
    template:
      - "\x0313 hOpenBLAS \x03/\x0306%{branch}\x03 \x0314%{commit}\x03 %{build_url} %{message}"
